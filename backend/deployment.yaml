apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: Infra-Backend
          image: jaypd/infrabackend:585f7a4ee2b9d251f2cd4ccd0523705494a64e77
          ports:
            - containerPort: 80
